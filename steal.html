<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladronzuelos</title>
</head>

<body>
    <fieldset>
        <legend>Los ladronzuelos de bicicletas</legend>
        <label for="dia">Día:</label><br>
        <input type="date" id="dia" name="dia" tabindex="1" autofocus><br><br>

        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" name="hora" tabindex="2"><br><br>

        <label for="color">Color de la bicicleta:</label><br>
        <input type="color" id="color" name="color" tabindex="3"><br><br>

        <label for="precio">Rango de precio (entre 50 y 1000€):</label>
        <input type="range" id="precio" name="precio" min="50" max="1000" tabindex="4"> <br><br>

        <label for="Tipo">Tipo de bicicleta:</label><br>
        <select name="tipo">
            <optgroup label="Paseo">
              <option value="Señorial">Señorial</option>
              <option value="Anti-plebeyos">Anti-plebeyos</option>
              <option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
            </optgroup>
            <optgroup label="Montaña">
              <option value="Gamusinos">Gamusinos</option>
              <option value="Hueleflores premium">Canadá</option>
              <option value="Fango lover">Fango lover</option>
            </optgroup>
            <optgroup label="Carreras">
              <option value="Metroymedio">Metroymedio</option>
              <option value="3 de la tarde. Fluorescente edition">3 de la tarde. Fluorescente edition</option>
              <option value="Grupitors">Grupitors</option>
            </optgroup>
        </select><br><br>

        <label for="accesorios">Accesorios:</label><br>     
            <input type="checkbox" id="Ruedines" name="Ruedines" value="Ruedines">
            <label for="Ruedines"> Ruedines</label><br>
            <input type="checkbox" id="Pegatinas" name="Pegatinas" value="Pegatinas">
            <label for="Pegatinas"> Pegatinas</label><br>
            <input type="checkbox" id="Bomba de aire" name="Bomba de aire" value="Bomba de aire">
            <label for="Bomba de aire"> Bomba de aire</label><br>
            <input type="checkbox" id="Timbre" name="Timbre" value="Timbre">
            <label for="Timbre"> Timbre</label><br>
            <input type="checkbox" id="Foco" name="Foco" value="Foco">
            <label for="Foco"> Foco</label><br><br>

        <label for="marca">¿Qué marca era?:</label>
            <input list="marcas" id="marca" name="marca">
            <datalist id="marcas">
              <option value="specialized">
              <option value="trek">
              <option value="merida">
              <option value="scott">
              <option value="giant">
              <option value="cube">
              <option value="lapierre">
              <option value="orbea">
              <option value="cannondale">
              <option value="bmc">
              <option value="canyon">
              <option value="look">
              <option value="protek">
              <option value="megamo">
              <option value="pinarello">
              <option value="bianchi">
              <option value="bh">
              <option value="factor">
              <option value="ghost">
              <option value="cervélo">
              <option value="argon">
            </datalist> <br><br>
       

     </fieldset> <br><br>

   
    <input type="submit" value="Enviar" tabindex="12"><br><br>
    <input type="reset" value="Reset" tabindex="13">
    </form>
</body>

</html>
